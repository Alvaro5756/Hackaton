<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embalses Cercanos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #e0e0e0;
        }

        .homepage-link {
            text-align: left;
            margin: 10px 0;
            width: 100%;
        }

        a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            margin: 10px 0;
        }

        /* Estilo para el botón de accesibilidad */
        #accessibilityBtn {
            display: block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 5px;
            position: fixed;
            /* Cambiado a fixed */
            bottom: 20px;
            /* Espacio desde el fondo */
            right: 20px;
            /* Espacio desde la derecha */
        }

        /* Estilo para el menú desplegable */
        .dropdown {
            display: none;
            position: fixed;
            /* Cambiado a fixed */
            bottom: 60px;
            /* Espacio sobre el botón de accesibilidad */
            right: 20px;
            /* Alinear con el botón */
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 5px;
            padding: 10px;
        }

        .dropdown button {
            display: block;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>Embalses Cercanos</h1>
    <div class="homepage-link">
        <a href="index.html">Inicio</a>
    </div>
    <table id="reservoirsTable">
        <thead>
            <tr>
                <th>Código</th>
                <th>Nombre</th>
                <th>Embalse</th>
                <th>X</th>
                <th>Y</th>
                <th>Demarcación</th>
                <th>Cauce</th>
                <th>Provincia</th>
                <th>CCAA</th>
                <th>Tipo</th>
                <th>Informe</th>
                <th>Embalse Normalizado</th>
                <th>Links</th>
            </tr>
        </thead>
        <tbody id="reservoirsBody"></tbody>
    </table>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const latitude = parseFloat(urlParams.get('lat'));
        const longitude = parseFloat(urlParams.get('long'));

        if (!isNaN(latitude) && !isNaN(longitude)) {
            fetchReservoirs(latitude, longitude);
        }

        function fetchReservoirs(lat, long) {
            fetch('https://g1573d51ff99280-ziog604abobz9lyd.adb.eu-madrid-1.oraclecloudapps.com/ords/caja/listadoutf8/?limit=400')
                .then(response => response.json())
                .then(data => {
                    const nearbyReservoirs = data.items.filter(reservoir => {
                        const distance = calculateDistance(lat, long, reservoir.x, reservoir.y);
                        return distance <= 100; // Distancia en kilómetros
                    });
                    displayReservoirs(nearbyReservoirs);
                })
                .catch(error => console.error('Error fetching reservoirs:', error));
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radio de la Tierra en kilómetros
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c; // Distancia en kilómetros
        }

        function displayReservoirs(reservoirs) {
            const reservoirsBody = document.getElementById('reservoirsBody');
            reservoirsBody.innerHTML = ''; // Limpiar tabla anterior

            if (reservoirs.length === 0) {
                reservoirsBody.innerHTML = '<tr><td colspan="13">No se encontraron embalses cercanos.</td></tr>';
                return;
            }

            reservoirs.forEach(reservoir => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${reservoir.codigo}</td>
                    <td>${reservoir.nombre}</td>
                    <td>${reservoir.embalse}</td>
                    <td>${reservoir.x}</td>
                    <td>${reservoir.y}</td>
                    <td>${reservoir.demarc}</td>
                    <td>${reservoir.cauce}</td>
                    <td>${reservoir.provincia}</td>
                    <td>${reservoir.ccaa}</td>
                    <td>${reservoir.tipo}</td>
                    <td><a href="${reservoir.informe}" target="_blank">Ver Informe</a></td>
                    <td>${reservoir.embalse_normalized}</td>
                    <td><a href="${reservoir.links[0]?.href}" target="_blank">Más Info</a></td>
                `;
                reservoirsBody.appendChild(row);
            });
        }
    </script>

    <!-- Botón de accesibilidad -->
    <div style="position: relative;">
        <button id="accessibilityBtn">Accesibilidad</button>
        <div class="dropdown" id="accessibilityMenu">
            <button id="readTextBtn">Leer texto</button>
            <button id="toggleFontBtn">Formato para disléxicos</button>
        </div>
    </div>

    <script>
        // Función para leer todo el texto de la página
        document.getElementById('readTextBtn').onclick = function () {
            const textToRead = [
                document.querySelector('h1').innerText,
                document.querySelector('a').innerText,
            ];

            let index = 0;

            function speakNext() {
                if (index < textToRead.length) {
                    const utterance = new SpeechSynthesisUtterance(textToRead[index]);
                    speechSynthesis.speak(utterance);
                    index++;
                    utterance.onend = speakNext; // Leer el siguiente texto al finalizar
                }
            }

            speakNext();
        }

        // Función para alternar entre Comic Sans y la fuente normal
        document.getElementById('toggleFontBtn').onclick = function () {
            isComicSans = !isComicSans; // Cambiar el estado de la fuente
            document.body.style.fontFamily = isComicSans ? 'Comic Sans MS' : 'Arial, sans-serif'; // Cambiar la fuente
        }

        // Mostrar/ocultar el menú de accesibilidad
        document.getElementById('accessibilityBtn').onclick = function () {
            const menu = document.getElementById('accessibilityMenu');
            menu.style.display = menu.style.display === 'none' || menu.style.display === '' ? 'block' : 'none';
        }
    </script>
</body>

</html>
