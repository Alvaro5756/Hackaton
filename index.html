<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto C.A.J.A</title>
    <style>
        body {
            margin: 0; 
            padding: 0;
            background-image: url('source/embalse.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .header {
            width: 100%;
            text-align: left;
            padding-left: 20px;
        }

        a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: inline-block;
        }

        h1 {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 50px;
            text-align: left;
            background-color: rgba(52, 144, 219, 0.3);
            color: white;
            padding: 20px;
            margin: 0;
        }

        #mapContainer {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin: 20px 0;
            text-align: center;
        }

        iframe {
            display: block;
            width: 600px;
            height: 450px;
            border: 0;
        }

        #locationButtons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }

        #locationBtn, #manualLocationBtn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px 0;
            transition: background-color 0.3s;
        }

        #locationBtn:hover, #manualLocationBtn:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        #manualCoordinates {
            margin: 20px auto;
            text-align: center;
        }

        input {
            padding: 5px;
            font-size: 16px;
            width: 120px;
        }

        #locationInfo, #manualLocationInfo {
            color: white;
            font-size: 18px;
            text-align: center;
            margin-top: 20px;
        }

        #accessibilityBtn {
            display: block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 5px;
            position: absolute;
            bottom: 20px;
            left: 600px;
        }

        .dropdown {
            display: none;
            position: absolute;
            bottom: 60px;
            left: 600px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 5px;
            padding: 10px;
        }

        .dropdown button {
            display: block;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px 0;
            width: 100%;
        }

        /* Tabla de embalses */
        #reservoirsTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        #reservoirsTable th, #reservoirsTable td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        #reservoirsTable th {
            background-color: rgba(52, 144, 219, 0.5);
            color: white;
        }

        html, body {
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Embalses a nuestro alrededor</h1>
        <a href="aboutus.html">Sobre nosotros</a>
        <a href="listaembalses.html">Lista de todos los embalses</a>
    </div>
    
    <div id="mapContainer">
        <div id="manualCoordinates">
            <input type="text" id="latitudeInput" placeholder="Latitud" />
            <input type="text" id="longitudeInput" placeholder="Longitud" />
        </div>

        <div id="locationButtons">
            <button id="manualLocationBtn">Usar coordenadas manuales</button>
            <button id="locationBtn">Mostrar mi ubicación</button>
        </div>
        
        <iframe id="map" src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d413432.3549906899!2d-4.892867352563076!3d36.75516524899867!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sembalses%20malaga!5e1!3m2!1ses!2ses!4v1729158633985!5m2!1ses!2ses" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        <div id="locationInfo"></div>
        <div id="manualLocationInfo"></div>
        <table id="reservoirsTable">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Demarcación</th>
                    <th>Provincia</th>
                    <th>Tipo</th>
                </tr>
            </thead>
            <tbody id="reservoirsBody"></tbody>
        </table>
    </div>

    <div style="position: relative;">
        <button id="accessibilityBtn">Accesibilidad</button>
        <div class="dropdown" id="accessibilityMenu">
            <button id="readTextBtn">Leer texto</button>
            <button id="toggleFontBtn">Formato para disléxicos</button>
        </div>
    </div>

    <script>
        let userLocation = {};
        let isComicSans = false;

        document.getElementById('locationBtn').onclick = function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;

                    userLocation = { latitude, longitude };
                    document.getElementById('locationInfo').innerText = `Tu ubicación: Latitud: ${userLocation.latitude}, Longitud: ${userLocation.longitude}`;

                    const mapSrc = `https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12803.691657845727!2d${longitude}!3d${latitude}!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0:0x0!2z${latitude}°N ${longitude}°E!5e1!3m2!1ses!2ses!4v1729158633985!5m2!1ses!2ses`;
                    document.getElementById('map').src = mapSrc;

                    // Llamada a la API para obtener embalses cercanos
                    fetchReservoirs(userLocation.latitude, userLocation.longitude);
                }, function(error) {
                    console.error("Error al obtener la ubicación: " + error.message);
                });
            } else {
                console.log("La geolocalización no es compatible con este navegador.");
            }
        }

        document.getElementById('manualLocationBtn').onclick = function() {
            const latitude = parseFloat(document.getElementById('latitudeInput').value);
            const longitude = parseFloat(document.getElementById('longitudeInput').value);

            if (isNaN(latitude) || isNaN(longitude)) {
                document.getElementById('manualLocationInfo').innerText = 'Por favor, introduce coordenadas válidas.';
                return;
            }

            userLocation = { latitude, longitude };
            document.getElementById('manualLocationInfo').innerText = `Coordenadas manuales: Latitud: ${userLocation.latitude}, Longitud: ${userLocation.longitude}`;

            const mapSrc = `https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12803.691657845727!2d${longitude}!3d${latitude}!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0:0x0!2z${latitude}°N ${longitude}°E!5e1!3m2!1ses!2ses!4v1729158633985!5m2!1ses!2ses`;
            document.getElementById('map').src = mapSrc;

            // Llamada a la API para obtener embalses cercanos
            fetchReservoirs(userLocation.latitude, userLocation.longitude);
        }

        function fetchReservoirs(latitude, longitude) {
            fetch('https://g1573d51ff99280-ziog604abobz9lyd.adb.eu-madrid-1.oraclecloudapps.com/ords/caja/listadoutf8/?limit=400')
                .then(response => response.json())
                .then(data => {
                    const nearbyReservoirs = data.items.filter(reservoir => {
                        const distance = calculateDistance(latitude, longitude, reservoir.x, reservoir.y);
                        return distance <= 100; // Distancia en kilómetros
                    });
                    displayReservoirs(nearbyReservoirs);
                })
                .catch(error => console.error('Error fetching reservoirs:', error));
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radio de la Tierra en kilómetros
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c; // Distancia en kilómetros
        }

        function displayReservoirs(reservoirs) {
            const reservoirsBody = document.getElementById('reservoirsBody');
            reservoirsBody.innerHTML = ''; // Limpiar tabla anterior

            if (reservoirs.length === 0) {
                reservoirsBody.innerHTML = '<tr><td colspan="5">No se encontraron embalses cercanos.</td></tr>';
                return;
            }

            reservoirs.forEach(reservoir => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${reservoir.codigo}</td>
                    <td>${reservoir.nombre}</td>
                    <td>${reservoir.demarc}</td>
                    <td>${reservoir.provincia}</td>
                    <td>${reservoir.tipo}</td>
                `;
                reservoirsBody.appendChild(row);
            });
        }

        document.getElementById('accessibilityBtn').onclick = function() {
            const menu = document.getElementById('accessibilityMenu');
            menu.style.display = menu.style.display === 'none' || menu.style.display === '' ? 'block' : 'none';
        }

        document.getElementById('readTextBtn').onclick = function() {
            const text = document.body.innerText;
            const utterance = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(utterance);
        }

        document.getElementById('toggleFontBtn').onclick = function() {
            const body = document.body;
            if (isComicSans) {
                body.style.fontFamily = '';
                isComicSans = false;
            } else {
                body.style.fontFamily = 'Comic Sans MS';
                isComicSans = true;
            }
        }
    </script>
</body>
</html>
